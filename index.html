        .game-message {

<body>
    <div class="container">
        <h1>æ‰«é›·æ¸¸æˆ</h1>
        
        <div class="game-header">
            <div class="stats">
                <div class="stat-box">
                    <h3>å‰©ä½™åœ°é›·</h3>
                    <p id="mines-left">0</p>
                </div>
                <div class="stat-box">
                    <h3>å·²ç”¨æ——å­</h3>
                    <p id="flags-used">0</p>
                </div>
                <div class="stat-box">
                    <h3>æ¸¸æˆæ—¶é—´</h3>
                    <p id="game-time">00:00</p>
                </div>
                <div class="stat-box">
                    <h3>æ¸¸æˆçŠ¶æ€</h3>
                    <p id="game-status">å‡†å¤‡å¼€å§‹</p>
                </div>
            </div>
            
            <div class="controls">
                <select id="size">
                    <option value="8">ç®€å• (8Ã—8)</option>
                    <option value="12">ä¸­ç­‰ (12Ã—12)</option>
                    <option value="16">å›°éš¾ (16Ã—16)</option>
                </select>
                <button id="start">å¼€å§‹æ¸¸æˆ</button>
            </div>
        </div>
        
        <div id="board"></div>
        
        <div id="game-message" class="game-message"></div>
        
        <div class="footer">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const sizeSelect = document.getElementById('size');
            const startButton = document.getElementById('start');
            const minesLeft = document.getElementById('mines-left');
            const flagsUsed = document.getElementById('flags-used');
            const gameTime = document.getElementById('game-time');
            const gameStatus = document.getElementById('game-status');
            const gameMessage = document.getElementById('game-message');
            
            let boardSize = 8;
            let mines = 10;
            let gameBoard = [];
            let revealed = [];
            let flagged = [];
            let questioned = [];
            let gameOver = false;
            let gameWon = false;
            let gameStarted = false;
            let timerInterval = null;
            let secondsElapsed = 0;
            let flagsCount = 0;
            
            // åˆå§‹åŒ–æ¸¸æˆæ¿
            function createBoard() {
                board.innerHTML = '';
                boardSize = parseInt(sizeSelect.value);
                mines = Math.floor(boardSize * boardSize * 0.15);
                gameBoard = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
                revealed = Array.from({ length: boardSize }, () => Array(boardSize).fill(false));
                flagged = Array.from({ length: boardSize }, () => Array(boardSize).fill(false));
                questioned = Array.from({ length: boardSize }, () => Array(boardSize).fill(false));
                gameOver = false;
                gameWon = false;
                gameStarted = false;
                flagsCount = 0;
                secondsElapsed = 0;
                gameTime.textContent = '00:00';
                gameMessage.className = 'game-message';
                gameMessage.textContent = '';
                
                // æ¸…é™¤è®¡æ—¶å™¨
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // è®¾ç½®ç½‘æ ¼æ¨¡æ¿
                board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
                
                // æ¸²æŸ“æ£‹ç›˜ï¼ˆæœªå¼€å§‹æ¸¸æˆï¼‰
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.x = i;
                        cell.dataset.y = j;
                        
                        // å•ç‚¹è§¦æ§è®¾å¤‡ä½¿ç”¨é•¿æŒ‰äº‹ä»¶
                        let tapTimer = null;
                        
                        // æ¡Œé¢ç«¯äº‹ä»¶
                        cell.addEventListener('click', (e) => {
                            if (gameStarted && !gameOver && !gameWon) {
                                revealCell(i, j);
                            }
                        });
                        
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            if (gameStarted && !gameOver && !gameWon) {
                                toggleMark(i, j);
                            }
                        });
                        
                        // ç§»åŠ¨è®¾å¤‡äº‹ä»¶å¤„ç† - ä¿®å¤ç‚¹ä¸å¼€çš„é—®é¢˜
                        cell.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            if (!gameStarted || gameOver || gameWon) return;
                            
                            // è®¾ç½®ä¸€ä¸ªå®šæ—¶å™¨æ£€æµ‹æ˜¯å¦ä¸ºé•¿æŒ‰
                            tapTimer = setTimeout(() => {
                                toggleMark(i, j);
                                tapTimer = null;
                            }, 500);
                        }, { passive: false });
                        
                        cell.addEventListener('touchend', (e) => {
                            e.preventDefault();
                            if (!gameStarted || gameOver || gameWon) return;
                            
                            if (tapTimer) {
                                clearTimeout(tapTimer);
                                revealCell(i, j);
                            }
                        });
                        
                        // ç¡®ä¿åœ¨è§¦æ‘¸å–æ¶ˆæ—¶æ¸…é™¤å®šæ—¶å™¨
                        cell.addEventListener('touchcancel', (e) => {
                            if (tapTimer) {
                                clearTimeout(tapTimer);
                                tapTimer = null;
                            }
                        });
                        
                        board.appendChild(cell);
                    }
                }
                
                minesLeft.textContent = mines;
                flagsUsed.textContent = flagsCount;
                gameStatus.textContent = 'å‡†å¤‡å¼€å§‹';
            }
            
            // å¼€å§‹æ¸¸æˆï¼ˆæ”¾ç½®åœ°é›·ï¼‰
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                gameStatus.textContent = 'æ¸¸æˆä¸­';
                
                // æ”¾ç½®åœ°é›·
                let minesPlaced = 0;
                while (minesPlaced < mines) {
                    const x = Math.floor(Math.random() * boardSize);
                    const y = Math.floor(Math.random() * boardSize);
                    if (gameBoard[x][y] !== -1) {
                        gameBoard[x][y] = -1;
                        minesPlaced++;
                    }
                }
                
                // è®¡ç®—æ¯ä¸ªæ–¹å—å‘¨å›´çš„åœ°é›·æ•°é‡
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (gameBoard[i][j] === -1) continue;
                        let count = 0;
                        for (let dx = -1; dx <= 1; dx++) {
                            for (let dy = -1; dy <= 1; dy++) {
                                const ni = i + dx;
                                const nj = j + dy;
                                if (ni >= 0 && ni < boardSize && nj >= 0 && nj < boardSize && gameBoard[ni][nj] === -1) {
                                    count++;
                                }
                            }
                        }
                        gameBoard[i][j] = count;
                    }
                }
                
                // å¯åŠ¨è®¡æ—¶å™¨
                startTimer();
            }
            
            // å¼€å§‹è®¡æ—¶
            function startTimer() {
                secondsElapsed = 0;
                updateTimerDisplay();
                
                timerInterval = setInterval(() => {
                    secondsElapsed++;
                    updateTimerDisplay();
                }, 1000);
            }
            
            // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
            function updateTimerDisplay() {
                const minutes = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
                const seconds = (secondsElapsed % 60).toString().padStart(2, '0');
                gameTime.textContent = `${minutes}:${seconds}`;
            }
            
            // æ­ç¤ºæ–¹å—
            function revealCell(x, y) {
                if (gameOver || gameWon || flagged[x][y] || revealed[x][y] || questioned[x][y]) return;
                
                revealed[x][y] = true;
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                cell.classList.add('revealed');
                
                if (gameBoard[x][y] === -1) {
                    // è¸©åˆ°åœ°é›·
                    cell.classList.add('mine');
                    gameOver = true;
                    gameStatus.textContent = 'æ¸¸æˆç»“æŸ';
                    gameMessage.textContent = 'ï¼ˆæ²¡å®åŠ›ï¼‰';
                    gameMessage.className = 'game-message message-lose';
                    showAllMines();
                    stopTimer();
                } else if (gameBoard[x][y] > 0) {
                    // æ˜¾ç¤ºæ•°å­—
                    cell.classList.add(`number-${gameBoard[x][y]}`);
                    cell.textContent = gameBoard[x][y];
                } else {
                    // ç©ºç™½åŒºåŸŸï¼Œé€’å½’æ­ç¤º
                    for (let dx = -1; dx <= 1; dx++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            const nx = x + dx;
                            const ny = y + dy;
                            if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize) {
                                revealCell(nx, ny);
                            }
                        }
                    }
                }
                
                checkWin();
            }
            
            // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
            function showAllMines() {
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (gameBoard[i][j] === -1) {
                            const cell = document.querySelector(`.cell[data-x="${i}"][data-y="${j}"]`);
                            if (!revealed[i][j]) {
                                cell.classList.add('revealed', 'mine');
                            }
                        }
                    }
                }
            }
            
            // åœæ­¢è®¡æ—¶å™¨
            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }
            
            // æ ‡è®°/é—®å·åˆ‡æ¢
            function toggleMark(x, y) {
                if (gameOver || gameWon || revealed[x][y]) return;
                
                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                
                // çŠ¶æ€å¾ªç¯ï¼šæ— æ ‡è®° â†’ æ——å­ â†’ é—®å· â†’ æ— æ ‡è®°
                if (!flagged[x][y] && !questioned[x][y]) {
                    // æ ‡è®°ä¸ºæ——å­ï¼ˆå¦‚æœæ——å­æ•°é‡æœªè¾¾åˆ°ä¸Šé™ï¼‰
                    if (flagsCount < mines) {
                        flagged[x][y] = true;
                        cell.classList.add('flagged');
                        flagsCount++;
                        flagsUsed.textContent = flagsCount;
                    }
                } else if (flagged[x][y]) {
                    // ä»æ——å­åˆ‡æ¢åˆ°é—®å·
                    flagged[x][y] = false;
                    questioned[x][y] = true;
                    cell.classList.remove('flagged');
                    cell.classList.add('question');
                    flagsCount--;
                    flagsUsed.textContent = flagsCount;
                } else if (questioned[x][y]) {
                    // ä»é—®å·åˆ‡æ¢åˆ°æ— æ ‡è®°
                    questioned[x][y] = false;
                    cell.classList.remove('question');
                }
                
                checkWin();
            }
            
            // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
            function checkWin() {
                // æ£€æŸ¥æ‰€æœ‰éåœ°é›·æ–¹å—æ˜¯å¦å·²æ­ç¤º
                let allRevealed = true;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (gameBoard[i][j] !== -1 && !revealed[i][j]) {
                            allRevealed = false;
                            break;
                        }
                    }
                    if (!allRevealed) break;
                }
                
                // æ£€æŸ¥æ‰€æœ‰åœ°é›·æ˜¯å¦è¢«æ­£ç¡®æ ‡è®°
                let allFlagged = true;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (gameBoard[i][j] === -1 && !flagged[i][j]) {
                            allFlagged = false;
                            break;
                        }
                    }
                    if (!allFlagged) break;
                }
                
                if (allRevealed || allFlagged) {
                    gameWon = true;
                    gameStatus.textContent = 'èƒœåˆ©ï¼';
                    gameMessage.textContent = 'æ­å–œä½ ï¼ŒæˆåŠŸé¿å¼€æ‰€æœ‰åœ°é›·ï¼';
                    gameMessage.className = 'game-message message-win';
                    showAllMines();
                    stopTimer();
                }
            }
            
            // ä¸ºå¼€å§‹æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬
            startButton.addEventListener('click', () => {
                createBoard();
                startGame();
            });
            
            // åˆå§‹åŒ–æ¸¸æˆæ¿ï¼ˆæœªå¼€å§‹æ¸¸æˆï¼‰
            createBoard();
        });
    </script>
